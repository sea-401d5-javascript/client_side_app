<!DOCTYPE html>
<html lang="en" ng-app="HealthApp">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plants and Supplements</title>
</head>

<body ng-controller="ResourceController as rc" ng-init="rc.init()">

  <section>
    <h1>Plants</h1>

    <div ng-repeat="plant in rc.plants" ng-show="rc.mode === 'list'"  class="resource-list">
      <list-directive resource="plant" plant="plant" type="edit" ng-click="rc.toggleItem(plant)"></list-directive>
    </div>


    <div ng-show="rc.mode === 'item'" class="resource-list">
      <item-directive plant="plant"  ng-click="rc.toggleItem()" currentresource="rc.currentresource" class="resource-list">
      </item-directive>
      <form-directive resource="plant" type="edit" updated="rc.updated" currentresource="rc.currentresource" class="resource-list"></form-directive>
    </div>

    <div class="resource-list">
      <form-directive resource="plant" type="new" updated="rc.updated"></form-directive>
    </div>

  </section>

  <section>
    <h1>Supplements</h1>

    <div ng-repeat="supplement in rc.supplements" ng-show="rc.mode === 'list'"  class="resource-list">
      <list-directive resource="supplement" supplement="supplement" type="edit" ng-click="rc.toggleItem(supplement)"></list-directive>
    </div>

    <div ng-show="rc.mode === 'item'" class="resource-list">
      <item-directive supplement="supplement" ng-click="rc.toggleItem()" currentresource="rc.currentresource" class="resource-list">
      </item-directive>
      <form-directive resource="supplement" type="edit" updated="rc.updated" currentresource="rc.currentresource" class="resource-list"></form-directive>
    </div>

    <div class="resource-list">
      <form-directive resource="supplement" type="new" updated="rc.updated"></form-directive>
    </div>

  </section>
  <script src="bundle.js"></script>
  </body>

</html>
