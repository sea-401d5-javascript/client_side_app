<!DOCTYPE html>
<html lang="en" ng-app="HealthApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plants and Supplements</title>
</head>
<body>

<section ng-controller="PlantsController as pc" ng-init="pc.getPlants()">

  <h1>Plants</h1>

  <ul>
    <li ng-repeat="plant in pc.plants">
    <list-directive plant="plant" ng-show="mode === 'list'" resource="plant" type="edit"></list-directive>
    </li>
  </ul>

  <item-directive ng-show="mode === 'item'" plant="plant" resource="plant"></item-directive>

  <form-directive plant="plant" resource="plant" type="new"></form-directive>

</section>

<section ng-controller="SupplementsController as sc" ng-init="sc.getSupplements()">

  <h1>Supplements</h1>

  <ul>
    <li ng-repeat="supplement in sc.supplements">
    <list-directive supplement="supplement" ng-show="mode === 'list'" resource="supplement" type="edit"></list-directive>
    </li>
  </ul>

  <item-directive ng-show="mode === 'item'" supplement="supplement" resource="supplement"></item-directive>

  <form-directive supplement="supplement" resource="supplement" type="new"></form-directive>

</section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
