<!DOCTYPE html>
<html lang="en" ng-app="HealthApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plants and Supplements</title>
</head>
<body>

<section ng-controller="PlantsController as pc" ng-init="pc.getPlants()">

  <h1>Plants</h1>

  <list-directive ng-repeat="plant in pc.plants" plant="plant" ng-show="mode === 'list'"></list-directive>

  <item-directive ng-show="mode === 'item'" plant="plant"></item-directive>

  <form-directive plant="plant"></form-directive>

</section>

    <section ng-controller="SupplementsController as sc" ng-init="sc.getSupplements()">
        <h1> Supplements </h1>

        <ul ng-repeat="supplement in sc.supplements">
          <li><strong>{{supplement.name}}</strong></li>
          <li>Medicinal Effects: {{supplement.medicinalEffects}}</li>
          <li>Side Effects: {{supplement.sideEffects}}</li>

          <button ng-click="supplement.editing = !supplement.editing">Edit</button>

          <form ng-submit="sc.updateSupplement(supplement, updatedSupplement)" ng-hide="!supplement.editing">
            <input type="text" ng-model="updatedSupplement.name" placeholder="{{supplement.name}}" />
            <input type="text" ng-model="updatedSupplement.medicinalEffects" placeholder="{{supplement.medicinalEffects}}" />
            <input type="text" ng-model="updatedSupplement.sideEffects" placeholder="{{supplement.sideEffects}}" />
            <button type="submit">Update Supplement</button>
            <button ng-click="sc.deleteSupplement(supplement)" ng-hide="!supplement.editing">Delete Supplement</button>
          </form>

        </ul>

        <form ng-submit="sc.addSupplement()">
          <input type="text" ng-model="sc.newSupplement.name" placeholder="Name" />
          <input type="text" ng-model="sc.newSupplement.medicinalEffects" placeholder="Medicinal Effects" />
          <input type="text" ng-model="sc.newSupplement.sideEffects" placeholder="Side Effects" />

          <button type="submit">Add a Supplement</ button>
        </form>

    </section>

  </main>
  <script src="bundle.js"></script>
</body>

</html>
