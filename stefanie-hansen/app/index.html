<!DOCTYPE html>
<html lang="en" ng-app="HealthApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plants and Supplements</title>
</head>

<body ng-controller="ResourceController as rc" ng-init="rc.init()">

  <section>
    <h1>Plants</h1>

    <ul>
      <list-directive ng-show="mode === 'list'" resource="plant" type="edit"></list-directive>
    </ul>


    <div ng-repeat="plant in rc.plants">
      <item-directive ng-show="mode === 'item'" resource="plant">
      </item-directive>
      <form-directive resource="plant" type="edit"></form-directive>
    </div>

    <button ng-click="rc.toggleMode()">See {{mode}}</button>
    <form-directive resource="plant" type="new"></form-directive>

  </section>

  <section>
    <h1>Supplements</h1>

    <ul>
      <list-directive ng-show="mode === 'list'" resource="supplement" type="edit"></list-directive>
    </ul>

    <ul>
      <li ng-repeat="supplement in rc.supplements">
        <item-directive ng-show="mode === 'item'" resource="supplement">
        </item-directive>
        <form-directive resource="supplement" type="edit"></form-directive>
      </li>
    </ul>


    <form-directive resource="supplement" type="new"></form-directive>

  </section>
  <script src="bundle.js"></script>
  </body>

</html>
