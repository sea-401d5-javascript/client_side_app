<main>
  <h1>Log In</h1>
  <button ng-click="loginctrl.goHome()">Go Home</button>
  <form ng-submit="loginctrl.logIn(loginctrl.newUser)">
    <input type="text" ng-model="loginctrl.newUser.username"></input>
    <input type="password" ng-model="loginctrl.newUser.password"></input>
    <button type="submit">Log In</button>
  </form>
</main>
