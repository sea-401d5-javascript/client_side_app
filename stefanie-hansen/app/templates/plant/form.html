<form ng-submit="pc.addPlant()">
  <input type="text" ng-model="pc.newPlant.commonName" placeholder="Common Name" />
  <input type="text" ng-model="pc.newPlant.scientificName" placeholder="Scientific Name" />
  <input type="text" ng-model="pc.newPlant.medicinalUses" placeholder="Medicinal Uses" />
  <input type="text" ng-model="pc.newPlant.nutritionalValue" placeholder="Nutritional Value" />
  <input type="number" ng-model="pc.newPlant.zone" placeholder="Zone" />

  <button type="submit">Add a Plant</button>
</form>
