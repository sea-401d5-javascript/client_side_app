<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performances and Venues</title>
    <link rel="stylesheet" href="app.css">
</head>

<body data-ng-app="PerformanceApp">

    <main>
      <div data-ng-controller="PerformanceController as perfctrl" ng-cloak data-ng-init="perfctrl.getPerformances()">
        <h1>Performances:</h1>
        <list-directive performances="perfctrl.performances"></list-directive>
        <newform-directive new-performance="perfctrl.newPerformance"></newform-directive>
      </div>
      <div data-ng-controller="VenueController as venuectrl" data-ng-init="venuectrl.getVenues()">
        <h1>Venues</h1>
        <venue-list-directive venues="venuectrl.venues"></venue-list-directive>
        <venue-newform-directive new-venue="venuectrl.newVenue"></venue-newform-directive>
        <ul>
          <li ng-repeat="error in venuectrl.errors">{{error}}</li>
        </ul>
      </div>
    </main>
    <script src="bundle.js"></script>
</body>

</html>
