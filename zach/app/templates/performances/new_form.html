<form ng-submit="addPerformance()">
  <input ng-model="newPerformance.name" type="text">
  <input ng-model="newPerformance.venue" type="text">
  <input ng-model="newPerformance.startDate" type="date">
  <input ng-model="newPerformance.endDate" type="date">
  <button type="submit">Add New Performance</button>
</form>
