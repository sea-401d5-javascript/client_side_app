<main>
  <h1>Sign In!</h1>
  <button ng-click="signinctrl.goHome()">Home</button>
  <form ng-submit="signinctrl.signIn(signinctrl.newUser)">
    <input type="text" ng-model="signinctrl.newUser.username" />
    <input type="password" ng-model="signinctrl.newUser.password" />
    <button type="submit">submit</button>
  </form>
  <button ng-click="signinctrl.join()">I'm New</button>
</main>
