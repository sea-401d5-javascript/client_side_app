<div>
  <ul>
    <li ng-repeat="critter in critters">
      <h2>Name: {{critter.name}}</h2>
      <h3>Power: {{critter.strength || critter.size}}</h3>
      <change-directive critter="critter" type="edit" team="team"><change-directive>
    </li>
  </ul>
  <change-directive critter="{}" type="new" team="team"><change-directive>
</div>
